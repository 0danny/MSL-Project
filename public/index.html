<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MSL Project | Danny</title>

    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">


    <script>
        window.$ = window.jQuery = require('jquery');
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
    <script src="js/index.js"></script>
</head>

<body>


    <div class="container-fluid">
        <div class="text-center display-1 pb-4">MSL Project</div>
        <div class="card">
            <div class="card-header">Data</div>
            <div class="card-body">
                <div class="alert alert-info" role="alert">
                    Below is the information that is being redirected from stdout.
                </div>
                <h5 class="card-title">Minecraft Server Output</h5>

                <ul class="bg-light rounded overflow-auto border border-info p-1 list-group" id="outputBox">
                    <li class="list-group-item">Electron loaded.</li>
                </ul>

                <div class="input-group pt-3">
                    <input type="text" class="form-control" placeholder="Message for server..." aria-label="Message for server..." id="messageInput">
                    <button class="btn btn-primary" type="button" id="sendMessageButton">Send Message</button>
                </div>

            </div>
        </div>

    </div>



</body>

</html>
