<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MSL Project | Danny</title>

    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">


    <script>
        window.$ = window.jQuery = require('jquery');
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="js/launcher.js"></script>
</head>

<body>

    <div class="container-fluid">
        <div class="text-center display-1 pb-2">MSL Project</div>

        <div class="card">
            <ul class="card-header rounded nav nav-pills">
                <li class="nav-item">
                    <button class="nav-link active" id="pills-main-tab" data-bs-toggle="pill" data-bs-target="#pills-main" type="button" role="tab" aria-controls="pills-main" aria-selected="true">Main</button>
                </li>
                <li class="nav-item">
                    <button class="nav-link" id="pills-properties-tab" data-bs-toggle="pill" data-bs-target="#pills-properties" type="button" role="tab" aria-controls="pills-properties" aria-selected="true">Configuration</button>
                </li>
                <li class="nav-item">
                    <button class="nav-link" id="pills-mods-tab" data-bs-toggle="pill" data-bs-target="#pills-mods" type="button" role="tab" aria-controls="pills-mods" aria-selected="true">Mods</button>
                </li>
                <li class="nav-item">
                    <button class="nav-link" id="pills-players-tab" data-bs-toggle="pill" data-bs-target="#pills-players" type="button" role="tab" aria-controls="pills-plugins" aria-selected="true">Players</button>
                </li>
            </ul>

            <div class="tab-content" id="pills-tabContent">
                <div class="tab-pane fade show active" id="pills-main" role="tabpanel" aria-labelledby="pills-main-tab">
                    <div class="card-body">
                        <div class="alert alert-info" role="alert" id="gameVersion">
                            Game version is:
                        </div>

                        <div class="input-group mb-3">
                            <button class="btn btn-primary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">JVM Arguments</button>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">Custom</a></li>
                                <li>
                                    <hr class="dropdown-divider">
                                </li>
                            </ul>
                            <input type="text" class="form-control" placeholder="Arguments for java..." id="jvmArgumentsBox" aria-describedby="jvmArguments" value="">
                            <span class="input-group-text">
                                <div class="form-check form-switch d-flex align-items-center justify-content-center">
                                    <input class="form-check-input" type="checkbox" id="useArguments">
                                </div>
                            </span>
                        </div>

                        <div class="d-flex flex-row align-items-center">
                            <button class="w-100 btn btn-info mb-3 me-1" type="button" id="startServerButton">Start Server</button>
                            <button class="w-100 btn btn-warning mb-3" type="button" id="saveButton">Save World</button>
                            <button class="w-100 btn btn-danger mb-3 ms-1" type="button" id="forceQuitButton">Force Quit</button>
                        </div>

                        <div class="input-group mb-3">
                            <span class="input-group-text" id="ram-addon">RAM (GB)</span>
                            <input type="text" class="form-control" id="ram-inputBox" aria-describedby="ram-addon" value="2">
                            <span class="input-group-text" id="permSize-addon">Perm (MB)</span>
                            <input type="text" class="form-control" id="permSize-inputBox" aria-describedby="permSize-addon" value="128">
                        </div>
                        <h5 class="card-title">Minecraft Server Output</h5>

                        <div class="card">
                            <ul class="card-header rounded nav nav-pills">
                                <li class="nav-item">
                                    <button class="nav-link active" id="pills-normal-tab" data-bs-toggle="pill" data-bs-target="#pills-normal" type="button" role="tab" aria-controls="pills-normal" aria-selected="true">Normal</button>
                                </li>
                                <li class="nav-item">
                                    <button class="nav-link" id="pills-error-tab" data-bs-toggle="pill" data-bs-target="#pills-error" type="button" role="tab" aria-controls="pills-error" aria-selected="true">Error</button>
                                </li>
                            </ul>

                            <div class="tab-content" id="pills-outputContent">
                                <div class="tab-pane fade show active overflow-auto m-1" id="pills-normal" role="tabpanel" aria-labelledby="pills-normal-tab">
                                    <li class="list-group-item">Electron loaded.</li>
                                </div>
                                <div class="tab-pane fade overflow-auto m-1" id="pills-error" role="tabpanel" aria-labelledby="pills-error-tab">
                                    <li class="list-group-item">Error tab loaded.</li>
                                </div>
                            </div>
                        </div>



                        <div class="input-group pt-3">
                            <input type="text" class="form-control" placeholder="Message for server..." aria-label="Message for server..." id="messageInput">
                            <button class="btn btn-primary" type="button" id="sendMessageButton">Send Message</button>
                        </div>
                    </div>
                </div>
                <div class="tab-pane fade" id="pills-properties" role="tabpanel" aria-labelledby="pills-properties-tab">
                    <div class="card-body">
                        <div class="card-header rounded-top border border-info">Server Configuration</div>
                        <ul class="bg-light rounded overflow-auto p-1 list-group" id="serverPropertiesBox">

                        </ul>
                        <button class="w-100 btn btn-info mt-3" type="button" id="savePropertiesButton">Save Config</button>
                    </div>
                </div>

                <div class="tab-pane fade" id="pills-mods" role="tabpanel" aria-labelledby="pills-mods-tab">
                    <div class="card-body">
                        <div class="card-header rounded-top border border-info" id="modsCount">Installed Mods: 0</div>
                        <ul class="bg-light rounded overflow-auto p-1 list-group" id="modsBox">
                        </ul>
                    </div>
                </div>

                <div class="tab-pane fade" id="pills-players" role="tabpanel" aria-labelledby="pills-players-tab">
                    <div class="card-body">
                        <div class="card-header rounded-top border border-info">
                            <div class="text-center display-6 pb-2" id="playersConnected"><b>0</b> Players Connected</div>
                            <div class="input-group pt-1">
                                <input type="text" class="form-control" placeholder="Search for player..." aria-label="Search for player..." id="searchPlayerInput">
                                <button class="btn btn-primary" type="button" id="sendMessageButton">Search</button>
                            </div>
                        </div>
                        <ul class="bg-light list-group overflow-auto p-1" id="playersBox">
                        </ul>
                        <!--
<div class="card-header display-6 text-center mt-5 rounded-top">Player Controls</div>
                        -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="position-fixed top-0 end-0 p-3" style="z-index: 11">
        <div class="toast-container">
            <div class="toast align-items-center text-white bg-primary border-0" role="alert" aria-live="assertive" aria-atomic="true" id="liveToast">
                <div class="d-flex">
                    <div class="toast-body">
                        Hello, world! This is a toast message.
                    </div>
                    <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
